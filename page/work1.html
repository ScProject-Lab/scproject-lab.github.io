<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>ToDoリスト - SCLab</title>
</head>
<style>
        @import url('https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap');

        input {
            --background-color: #f3f3f3;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            background-color: #f3f3f3;
        }

        main {
            flex-grow: 1;
            margin-top: 73px;
        }

        h1 {
            text-align: center;
            font-family: "Noto Sans-JP";
            font-size: 32px;
            letter-spacing: 2px;
            padding: 0 30px;
        }

        h2 {
            font-family: "Didact Gothic";
            font-size: 28px;
            letter-spacing: 2px;
            margin: 40px;
        }

        h3 {
            text-align: left;
            margin-left: 10%;
            font-size: 25px;
            font-family: "Noto Sans-JP";
            letter-spacing: 1px;
        }

        h4 {
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            color: #7a7a7a;
            font-family: "Didact Gothic";
            text-align: left;
        }

        .add input {
            padding: 5px;
            width: 200px;
            height: 25px;
            border: none;
            outline: none;
            border-bottom: 2.5px #000000 solid;
            background-color: var(--background-color);
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            background-color: #ffbc3f;
            width: 43px;
            height: 43px;
            font-size: 25px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button span {
            height: auto;
        }

        .contents li {
            margin-top: 5px;
            list-style: none;
        }

        p {
            padding: 0 40px;
            font-family: "Noto Sans-JP", sans-serif;
            font-weight: 500;
            margin-left: 15px;
        }

        hr {
            width: 90%;
            border: none;
            border-top: 0.5px solid #555555;
            margin-top: 100px;
        }

        a {
            text-decoration: none;
            color: #000000;
            transition: color 0.2s;
        }

        .contents {
            margin-top: 60px;
            margin-bottom: 60px;
            width: 70%;
            margin-left: auto;
            margin-right: auto;
        }

        .add {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkbox-icon {
            position: relative;
            width: 20px;
            height: 20px;
            appearance: none;
            background-color: #fff;
            border: 2px #808080 solid;
            border-radius: 4px;
            box-shadow: 0 0 0 0 transparent;
            vertical-align: middle;
        }

        .checkbox-icon:checked::before {
            position: absolute;
            inset: 0;
            display: block;
            width: 100%;
            height: 100%;
            content: "";
            opacity: 1;
            background-image: url("../image/check.png");
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            background-color: #fff;
        }

        .checkbox-icon:hover {
            cursor: pointer;
        }

        #todo-list {
            display: grid;
            justify-content: center;
            height: 40px;
            align-items: center;
            padding: 0;
        }

        #todo-list li {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 6px 15px;
            width: 350px;
            height: 65px;
            border-radius: 15px;
            background-color: #ffffff;
            justify-content: space-between;
        }

        #todo-list li input {
            align-items: center;
        }

        #todo-list li span {
            margin-left: 10px;
            align-items: center;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            flex: 1;
            min-width: 0;
        }


        @media screen and (min-width: 570px) {

        }

        @media screen and (max-width: 570px) {

            .contents {
                width: 95%;
            }

            p {
                margin-left: 5px;
            }

        }

</style>
<body>

    <div id="header"></div>

    <main>
        
        <div class="midashi">
        <h3>ToDoリスト</h3>
        </div>

        <div class="contents">

            <div class="add">
                <input type="text" id="todo-input" placeholder="予定を入力" />
                <button id="add-btn"><span>+</span></button>
            </div>

            <ul id="todo-list"></ul>


        </div>

    </main>

        <div id="footer"></div>

    <script src="js/todolist.js"></script>
    <script>
        fetch("../header.html")
            .then(response => response.text())
            .then(data => {
            document.querySelector("#header").innerHTML = data;
        });

        fetch("../footer.html")
            .then((response) => response.text())
            .then((data) => document.querySelector("#footer").innerHTML = data);
    </script>

</body>
</html>
